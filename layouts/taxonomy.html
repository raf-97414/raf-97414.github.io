{{ define "main" }}

{{ partial "page-header.html" . }}

<ul class="terms-list">
    {{ range .Data.Terms.ByCount }}
    <li>
        <a href="{{ .Page.Permalink }}">
            #{{ .Page.Title }}
            <span class="term-count">({{ .Count }})</span>
        </a>
    </li>
    {{ end }}
</ul>
{{ end }}
